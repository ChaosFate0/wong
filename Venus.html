<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金星</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>金星</h1>
    </header>
    <div class="content">
        <p>
            金星是太阳系中的第二颗行星，因其亮度而被称为“晨星”或“暮星”。它的表面温度极高，约为 460°C，比水星还要热。金星的气压约是地球的 92 倍，主要由二氧化碳组成。
        </p>
        <p>
            金星的自转方向与其他行星不同，它的自转方向与公转方向相反，即它自东向西自转。由于金星没有卫星，它的引力和地球类似。
        </p>
        <p>
            金星的表面被厚厚的云层遮挡，无法用传统的光学望远镜直接观察。科学家们主要通过雷达成像等技术研究金星。
        </p>

        <!-- 返回按钮 -->
        <a href="../index.html" class="back-button">返回主页</a>
    </div>
</body>
