<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天王星</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #76c7c0, #43a4a1);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>天王星</h1>
    </header>
    <div class="content">
        <p>
            天王星是太阳系中的第七颗行星，具有与其他行星不同的自转方式——它几乎是侧身转动的。天王星表面温度极低，平均温度约为 -224°C。
        </p>
        <p>
            天王星由氢、氦和甲烷构成，它的大气中甲烷的存在使得它呈现蓝绿色。天王星有 27 颗已知卫星。
        </p>

        <!-- 返回按钮 -->
        <a href="../index.html" class="back-button">返回主页</a>
    </div>
</body>
</html>
