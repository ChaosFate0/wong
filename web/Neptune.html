<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海王星</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2a9df4, #2670b5);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

        }

            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>海王星</h1>
    </header>
    <div class="content">
        <p>
            海王星是太阳系中最远的行星，以其深蓝色的外观而著称。海王星的风速非常快，是太阳系风速最快的行星。
        </p>
        <p>
            海王星的大气层主要由氢、氦和甲烷组成。海王星有 14 颗已知卫星，最大的是 Triton。
        </p>

        <!-- 返回按钮 -->
