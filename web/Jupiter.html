<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木星</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>木星</h1>
    </header>
    <div class="content">
        <p>
            木星是太阳系中最大的行星，体积是地球的 1,300 倍以上。木星的核心由岩石和冰组成，外层由厚重的气体层包围，主要由氢和氦构成。
        </p>
        <p>
            木星最著名的特征是“大红斑”，这是一种巨大的气旋风暴。木星还拥有 79 颗已知的卫星，是太阳系中卫星最多的行星。
        </p>

        <!-- 返回按钮 -->
        <a href="../index.html" class="back-button">返回主页</a>
    </div>
</body>
</html>
