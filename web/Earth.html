<!DOCTYPE html>
<html lang="zh-CCN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>地球</h1>
    </header>
    <div class="content">
        <p>
            地球是太阳系中唯一已知的拥有生命的行星。地球的表面约 71% 被水覆盖，其余部分为陆地。地球的气候适宜生命存在，拥有适当的氧气、温度和水资源。
        </p>
        <p>
            地球的自转周期为 24 小时，公转周期为 365.25 天。地球拥有一个大气层，保护生命免受太阳辐射，同时也支持气候和天气的变化。
        </p>
        <p>
            地球的独特之处在于它能够维持稳定的环境，是太阳系中最适合生命生存的行星。地球拥有丰富的生物多样性，涵盖了从微生物到大型哺乳动物的各种生命形式。
        </p>

        <!-- 返回按钮 -->
        <a href="../index.html" class="back-button">返回主页</a>
    </div>
</body>
