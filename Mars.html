<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火星</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #f5a623);
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>火星</h1>
    </header>
    <div class="content">
        <p>
            火星是太阳系中的第四颗行星，因其表面上的铁氧化物而呈现红色，故被称为“红色星球”。火星表面温度较低，平均约为 -60°C，拥有极为细薄的大气层，主要由二氧化碳组成。
        </p>
        <p>
            火星拥有众多著名的地理特征，包括高大的奥林匹斯山和广阔的火星峡谷。火星是一个被科学家认为最可能拥有生命的行星之一。
        </p>

        <!-- 返回按钮 -->
        <a href="../index.html" class="back-button">返回主页</a>
    </div>
</body>
</html>
